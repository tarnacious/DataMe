<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/ico/favicon.png">

    <title>Scoopcamp 2013: Data Me</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="custom/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

		<div class="jumbotron">
		  <div class="container">
			<div class="row">
				<div class="col-md-8">
		    		<h1>Data Me</h1>
					<h3>Knowing your data</h3>
				</div>
				<div class="col-md-4">
					<img class="pull-right" width="150px" src="custom/scoopcamp.png">
				</div>
			</div>
		  </div>
		</div>
		
		<div class="row">
			      
			<div id="map" class="col-md-12">
				<div class="img-thumbnail col-md-12">
                    <div id="map_canvas">
					</div>
				</div>
			</div>
		</div>
		
    <div style="margin-top:20px" class="row">
      <div  class="col-md-12">
          <button id="play" type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
          <button id="stop" type="button" class="btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
          <button id="tweets" type="button" class="btn btn-default"><span><img height="15px" width="15px" src="custom/twitter_bird.png"></span></button>
          <button id="track" type="button" class="btn btn-default"><span class="glyphicon glyphicon-map-marker "></span></button>  
<!--                   Current Time: <span id="current_time" /> -->
					<div id="slider" style="float: right; margin-top:10px"></div>
      </div>
    </div>

    <div class="row">
      <div style="margin-top:20px">
        <div class="col-md-12" style="width: 950px; margin: 0 auto">
				</div>
			</div>	
		</div>	

    <div class="row">
      <div style="margin-top:10px" class="col-md-12">
        <div class="tw clearfix">
          <div class="name">Twitter</div>
          <div id="tw-holder"></div>
        </div>
        <div class="fb clearfix" class="col-md-12">
          <div class="name">Facebook</div>
          <div id="fb-holder"></div>
        </div>
        <div class="gp clearfix" class="col-md-12">
        <div class="name">Google+</div>
          <div id="gp-holder"></div>
        </div>
      </div>
    </div>
		
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="custom/loader.js"></script>

  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="custom/init-data.js"></script>
  <script src="../maps.js"></script>
  <script src="custom/raphael.js"></script>
  <script src="custom/timeline.js"></script>
  </body>
</html>
