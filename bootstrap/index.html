<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/ico/favicon.png">

    <title>Scoopcamp 2013: Data Me</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="custom/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>

    <![endif]-->

  <body>

    <div class="container">

		<div class="jumbotron">
		  <div class="container">
			<div class="row">
				<div class="col-md-8">
		    		<h1>Data Me</h1>
					<h3>Knowing your data</h3>
				</div>
				<div class="col-md-4">
					<img class="pull-right" width="150px" src="custom/scoopcamp.png">
				</div>
			</div>
		  </div>
		</div>
		
		<div class="row">
			      
			<div id="map" class="col-md-12">
				<div class="img-thumbnail col-md-12">
                    <div id="map_canvas" />			
				</div>
			</div>
		</div>
		
		<div style="margin-top:20px" class="row">
			<div  class="col-md-12">
				<div id="slider"></div>
			</div>
		</div>	
        
		<div style="margin-top:20px" class="row">
			<div  class="col-md-12">
                  <button id="play">Play</button>
                  <button id="stop">Stop</button>
                  <button id="tweets">Show Tweets</button>
                  <button id="track">Show Track</button>
			</div>
		</div>

    <div style="margin-top:20px" class="row">
      <div class="tw clearfix">
        <div class="name">Twitter</div>
        <div id="tw-holder"></div>
      </div>
      <div class="fb clearfix">
        <div class="name">Facebook</div>
        <div id="fb-holder"></div>
      </div>
      <div class="gp clearfix">
      <div class="name">Google+</div>
        <div id="gp-holder"></div>
      </div>
    </div>
		
    </div><!-- /.container -->

  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
